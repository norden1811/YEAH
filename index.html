<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Galgje Deluxe 4.3</title>

<style>
    body {
        background: radial-gradient(circle at bottom, #02010a, #000822, #00051a);
        color: white;
        font-family: 'Courier New', monospace;
        text-align: center;
        margin: 0;
        overflow-x: hidden;
    }

    h1 {
        margin-top: 20px;
        font-size: 3rem;
        text-shadow: 0 0 15px cyan, 0 0 25px #00ffe1;
    }

    .screen { display: none; }

    #start-screen { display: block; margin-top: 50px; }

    .panel {
        background: rgba(255,255,255,0.06);
        padding: 20px;
        margin: 25px auto;
        width: 85%;
        max-width: 450px;
        border-radius: 10px;
        box-shadow: 0 0 10px #007bff55;
    }

    label { display: block; margin-top: 12px; font-size: 1.1rem; }

    input, select {
        margin-top: 6px;
        padding: 8px;
        width: 90%;
        font-size: 1.2rem;
        border-radius: 6px;
        border: none;
        text-align: center;
        text-transform: uppercase;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 1.2rem;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        transition: 0.2s;
        background: #ff0059;
        color: white;
    }

    button:hover { transform: scale(1.07); }

    .smallbtn {
        width: auto;
        padding: 5px 9px;
        font-size: 0.9rem;
        margin-left: 5px;
        background: #00c2ff;
    }

    #hud {
        display: flex;
        justify-content: space-between;
        padding: 10px 25px;
        font-size: 1.2rem;
        text-shadow: 0 0 5px cyan;
    }

    /* GALG */
    #galg {
        width: 200px;
        margin: 20px auto;
        position: relative;
        height: 300px;
    }

    .line {
        position: absolute;
        background: #c79b43;
        display: none;
    }

    #base { width: 180px; height: 10px; bottom: 0; left: 10px; }
    #pole { width: 10px; height: 220px; bottom: 0; left: 50px; display: block; }
    #beam { width: 120px; height: 10px; top: 0; left: 50px; display: block; }
    #rope { width: 5px; height: 35px; top: 10px; left: 165px; display: block; }

    .stick { position: absolute; background: white; display: none; }

    #head { width: 40px; height: 40px; border-radius: 50%; border: 4px solid white; left: 145px; top: 45px; background: none; }
    #body { width: 4px; height: 80px; left: 164px; top: 85px; }
    #armL { width: 50px; height: 4px; left: 118px; top: 105px; transform: rotate(-25deg); }
    #armR { width: 50px; height: 4px; left: 165px; top: 105px; transform: rotate(25deg); }
    #legL { width: 50px; height: 4px; left: 118px; top: 155px; transform: rotate(25deg); }
    #legR { width: 50px; height: 4px; left: 165px; top: 155px; transform: rotate(-25deg); }

    #word-display {
        font-size: 2rem;
        letter-spacing: 12px;
        margin-top: 20px;
    }

    #input-area {
        margin-top: 20px;
    }

    #message {
        font-size: 2rem;
        margin-top: 25px;
    }

    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 3rem;
    }

</style>
</head>
<body>

<h1>ðŸ”¥ GALGJE DELUXE 4.3 ðŸ”¥</h1>

<div id="start-screen" class="screen">

    <div class="panel">
        <h2>ðŸŽ® Tegen de Computer</h2>

        <label>Naam:</label>
        <input id="cpuName" placeholder="Jouw naam">
        <button class="smallbtn" onclick="randomName('cpuName')">ðŸŽ² Random naam</button>

        <label>Moeilijkheid:</label>
        <select id="difficulty">
            <option value="easy">Makkelijk</option>
            <option value="normal" selected>Normaal</option>
            <option value="hard">Hard</option>
        </select>

        <button onclick="startCPU()">Start spel</button>
    </div>

    <div class="panel">
        <h2>ðŸ‘¥ 2 Spelers</h2>

        <label>Speler 1 naam:</label>
        <input id="p1" placeholder="Naam speler 1">
        <button class="smallbtn" onclick="randomName('p1')">ðŸŽ²</button>

        <label>Speler 2 naam:</label>
        <input id="p2" placeholder="Naam speler 2">
        <button class="smallbtn" onclick="randomName('p2')">ðŸŽ²</button>

        <label>Geheim Woord:</label>
        <input id="secretWord" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

        <button onclick="start2P()">Start spel</button>
    </div>
</div>


<div id="game-screen" class="screen">

    <div id="hud">
        <div id="playerLeft"></div>
        <div id="playerRight"></div>
    </div>

    <div id="galg">
        <div id="base" class="line"></div>
        <div id="pole" class="line"></div>
        <div id="beam" class="line"></div>
        <div id="rope" class="line"></div>
        <div id="head"></div>
        <div id="body" class="stick"></div>
        <div id="armL" class="stick"></div>
        <div id="armR" class="stick"></div>
        <div id="legL" class="stick"></div>
        <div id="legR" class="stick"></div>
    </div>

    <div id="word-display"></div>
    <p>Fout: <span id="wrong"></span></p>

    <div id="input-area">
        <input id="letter" maxlength="1" autofocus>
        <button onclick="guess()">Raad</button>
    </div>

    <button onclick="giveUp()" style="margin-top:20px; background:red;">IK GEEF OP IK BEN EEN NIKS</button>
</div>


<div id="overlay"></div>


<script>
const randomNames = ["ðŸ”¥ Turbo Toeter", "ðŸ¤£ Domme Dolfijn", "ðŸŸ Frikandel Koning", "ðŸ’€ Pepernoot Ninja", "ðŸ¦ Alpha Mug", "ðŸŽ¯ Aimloos Kind", "ðŸš½ WC Legende", "ðŸ¦§ Natte Gorilla"];
const words = ["GITHUB","BLAUWEVLAG","FOUTMELDING","APPELTAART","TERSCHELLING","JAVASCRIPT","KROKET","GAMMA"];

let word="", guessed=[], wrong=[], errors=0;
let player1="", player2="", mode="cpu";

function randomName(field){
    document.getElementById(field).value = randomNames[Math.floor(Math.random()*randomNames.length)];
}

function startCPU(){
    mode="cpu";
    player1 = document.getElementById("cpuName").value || randomNames[Math.floor(Math.random()*randomNames.length)];
    player2 = "ðŸ¤– Computer";
    word = words[Math.floor(Math.random()*words.length)];
    startGame();
}

function start2P(){
    mode="2p";
    player1 = document.getElementById("p1").value || randomNames[Math.floor(Math.random()*randomNames.length)];
    player2 = document.getElementById("p2").value || randomNames[Math.floor(Math.random()*randomNames.length)];
    word = document.getElementById("secretWord").value.toUpperCase();
    startGame();
}

function startGame(){
    document.getElementById("start-screen").style.display="none";
    document.getElementById("game-screen").style.display="block";
    document.getElementById("playerLeft").innerText=player1;
    document.getElementById("playerRight").innerText=player2;
    updateWord();
    document.getElementById("letter").focus();
}

function updateWord(){
    document.getElementById("word-display").innerText = [...word].map(l => guessed.includes(l) ? l : "_").join(" ");
}

document.getElementById("letter").addEventListener("keydown", e=>{
    if(e.key==="Enter") guess();
});

function guess(){
    let l=document.getElementById("letter").value.toUpperCase();
    document.getElementById("letter").value="";
    if(!l || guessed.includes(l) || wrong.includes(l)) return;
    if(word.includes(l)) guessed.push(l);
    else {
        wrong.push(l);
        draw();
    }
    document.getElementById("wrong").innerText=wrong.join(" ");
    updateWord();
    if(!document.getElementById("word-display").innerText.includes("_")) win();
}

function draw(){
    const parts=["head","body","armL","armR","legL","legR"];
    if(errors < parts.length){
        document.getElementById(parts[errors]).style.display="block";
    }
    errors++;
    if(errors===parts.length) lose();
}

function win(){
    showOverlay(`ðŸŽ‰ YEEEEEEAH ${player1} WINT! ðŸŽ‰`);
}

function lose(){
    showOverlay(`ðŸ˜‚ HAHA LOSER<br><small>Het woord was: ${word}</small>`);
}

function giveUp(){
    lose();
}

function showOverlay(text){
    let o=document.getElementById("overlay");
    o.innerHTML = text + `<br><button onclick="location.reload()">Opnieuw</button>`;
    o.style.display="flex";
}
</script>

</body>
</html>

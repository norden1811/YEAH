<!DOCTYPE html>

<style>
/* ===== ALGEMEEN ===== */
body {
    margin: 0;
    font-family: "Courier New", monospace;
    background: radial-gradient(circle at top, #1b2330, #050713 70%);
    color: #f4f4e6;
    text-align: center;
}

h1 {
    margin: 20px 0 0;
    font-size: 2.6rem;
    letter-spacing: 3px;
}

.version {
    font-size: 0.9rem;
    color: #bbbbaa;
    margin-bottom: 20px;
}

.screen { display: none; }
#start-screen { display: block; }

.panel {
    background: #111720;
    border: 1px solid #3b4250;
    border-radius: 10px;
    padding: 18px;
    margin: 20px auto;
    max-width: 460px;
    box-shadow: 0 0 12px rgba(0,0,0,0.6);
    text-align: left;
}

.panel h2 {
    margin: 0 0 10px;
    font-size: 1.4rem;
}

label {
    display: block;
    margin-top: 10px;
    font-size: 0.95rem;
}

input, select {
    margin-top: 4px;
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #3b4250;
    background: #0b0f18;
    color: #f4f4e6;
    font-family: inherit;
    font-size: 1rem;
    text-transform: uppercase;
    box-sizing: border-box;
}

button {
    margin-top: 12px;
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-family: inherit;
    font-size: 1rem;
    background: #c4453c;
    color: #fff;
}
button:hover {
    filter: brightness(1.05);
}
.smallbtn {
    width: auto;
    padding: 4px 8px;
    font-size: 0.8rem;
    margin-left: 5px;
    background: #4d7ea8;
}

/* HUD */
#hud {
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    font-size: 0.95rem;
}

/* ===== GALG PERFECT UITGELIJND ===== */
#galg {
    width: 240px;
    height: 280px;
    margin: 20px auto 10px;
    position: relative;
}

.part {
    position: absolute;
    display: none;
}

.line {
    background: #b3844a;
}

/* BASIS */
#base {
    bottom: 0;
    left: 20px;
    width: 180px;
    height: 10px;
}

/* PAAL */
#pole {
    bottom: 10px;
    left: 60px;
    width: 10px;
    height: 200px;
}

/* BOVENBALK */
#beam {
    left: 60px;
    top: 20px; /* perfect aansluitend */
    width: 120px;
    height: 10px;
}

/* TOUW */
#rope {
    left: 165px;
    top: 30px;
    width: 4px;
    height: 35px;
    background: #d4c29a;
}

/* HOOFD */
#head {
    left: 145px;
    top: 65px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 4px solid #f4f4e6;
}

/* LICHAAM */
#body {
    left: 164px;
    top: 105px;
    width: 4px;
    height: 70px;
    background: #f4f4e6;
}

/* ARMEN */
#armL {
    left: 124px;
    top: 118px;
    width: 45px;
    height: 4px;
    background: #f4f4e6;
    transform: rotate(-25deg);
}

#armR {
    left: 168px;
    top: 118px;
    width: 45px;
    height: 4px;
    background: #f4f4e6;
    transform: rotate(25deg);
}

/* BENEN (Naar beneden hangend) */
#legL {
    left: 140px;
    top: 170px;
    width: 45px;
    height: 4px;
    background: #f4f4e6;
    transform: rotate(65deg);
}

#legR {
    left: 165px;
    top: 170px;
    width: 45px;
    height: 4px;
    background: #f4f4e6;
    transform: rotate(-65deg);
}

/* woord & input */
#word-display {
    font-size: 1.8rem;
    letter-spacing: 10px;
    margin-top: 10px;
}

#wrong {
    min-height: 20px;
    font-size: 0.9rem;
}

#input-area { margin-top: 12px; }

#giveup-btn {
    margin-top: 18px;
    background: #b02024;
}

/* overlay */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-size: 2.5rem;
    padding: 10px;
}
#overlay button {
    margin-top: 12px;
}

@media (max-width: 520px){
    #word-display { font-size: 1.4rem; letter-spacing: 6px; }
}
</style>
</head>
<body>

<h1>GALGJE DELUXE</h1>
<div class="version">v5.1 â€“ Retro Edition</div>

<!-- STARTSCHERM -->
<div id="start-screen" class="screen">

    <div class="panel">
        <h2>ðŸŽ® Tegen de computer</h2>
        <label>Jouw naam:</label>
        <div style="display:flex;align-items:center;gap:4px;">
            <input id="cpuName" placeholder="Naam speler" />
            <button class="smallbtn" type="button" onclick="randomName('cpuName')">ðŸŽ²</button>
        </div>

        <label>Moeilijkheid:</label>
        <select id="difficulty">
            <option value="easy">Makkelijk</option>
            <option value="normal" selected>Normaal</option>
            <option value="hard">Moeilijk</option>
        </select>

        <button type="button" onclick="startCPU()">Start spel</button>
    </div>

    <div class="panel">
        <h2>ðŸ‘¥ Twee spelers</h2>

        <label>Speler 1:</label>
        <div style="display:flex;align-items:center;gap:4px;">
            <input id="p1" placeholder="Naam speler 1" />
            <button class="smallbtn" onclick="randomName('p1')">ðŸŽ²</button>
        </div>

        <label>Speler 2:</label>
        <div style="display:flex;align-items:center;gap:4px;">
            <input id="p2" placeholder="Naam speler 2" />
            <button class="smallbtn" onclick="randomName('p2')">ðŸŽ²</button>
        </div>

        <label>Geheim woord:</label>
        <input id="secretWord" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />

        <button type="button" onclick="start2P()">Start spel</button>
    </div>

</div>

<!-- GAME SCREEN -->
<div id="game-screen" class="screen">

  <div id="hud">
    <div id="playerLeft"></div>
    <div id="playerRight"></div>
  </div>

  <div id="galg">
    <div id="base" class="part line"></div>
    <div id="pole" class="part line"></div>
    <div id="beam" class="part line"></div>
    <div id="rope" class="part"></div>
    <div id="head" class="part"></div>
    <div id="body" class="part"></div>
    <div id="armL" class="part"></div>
    <div id="armR" class="part"></div>
    <div id="legL" class="part"></div>
    <div id="legR" class="part"></div>
  </div>

  <div id="word-display"></div>
  <p>Fout: <span id="wrong"></span></p>

  <div id="input-area">
    <input id="letter" maxlength="1" autocomplete="off" />
    <button onclick="guess()">Raad</button>
  </div>

  <button id="giveup-btn" onclick="giveUp()">IK GEEF OP IK BEN EEN NIKS</button>
</div>

<div id="overlay"></div>

<script>
/* ===== DATA ===== */
const randomNames = [
"ðŸ”¥ Turbo Toeter","ðŸ¤£ Domme Dolfijn","ðŸŸ Frikandel Koning",
"ðŸ’€ Pepernoot Ninja","ðŸ¦ Alpha Mug","ðŸŽ¯ Aimloos Kind",
"ðŸš½ WC Legende","ðŸ¦§ Natte Gorilla"
];

const words = [
"DE","EN","VAN","IK","TE","DAT","DIE","IN","HET","WIJ","JE","ZE","MET",
"OP","NIEUWE","VOOR","ALS","NA","IS","MAAR","OOK","WAT","ZO","DOOR",
"BIJ","HUN","HELE","AL","OVER","WORDEN","DOEN","KUNNEN","HEN","ONDER",
"GEEN","TOT","MEER","MEE","MIJN","JOUW","ZIJN","HIER","DAAR","TOCH",
"GEWEEST","ALTIJD","VANAF","ONZE","JOU","U","DANK","TUSSEN","TIJD",
"KAN","MOET","NOG","ANDERE","ALLE","GROTE","KLEINE","SOMMIGE",
"ALLES","VANDAAG","MORGEN","GISTEREN","OVERAL","SPEL","KINDEREN",
"MENSEN","GOED","ZELF","DAARNA","BEGON","GEKOMEN","GELOPEN",
"GEVONDEN","GESPROKEN","GEZEGD","GELEERD","GESTART","GEKREGEN",
"GEHOORD","GEMAAKT","GEDAAN"
];

/* ===== STATE ===== */
let word = "";
let guessed = [];
let wrong = [];
let errors = 0;
let player1 = "";
let player2 = "";
let mode = "";

/* HELPER */
function randomName(id){
    document.getElementById(id).value =
        randomNames[Math.floor(Math.random()*randomNames.length)];
}

/* START CPU */
function startCPU(){
    mode = "cpu";
    player1 = document.getElementById("cpuName").value || randomNames[Math.floor(Math.random()*randomNames.length)];
    player2 = "ðŸ¤– COMPUTER";
    word    = words[Math.floor(Math.random()*words.length)];
    startGame();
}

/* START 2P */
function start2P(){
    mode = "2p";
    player1 = document.getElementById("p1").value || randomNames[Math.floor(Math.random()*randomNames.length)];
    player2 = document.getElementById("p2").value || randomNames[Math.floor(Math.random()*randomNames.length)];
    const w = document.getElementById("secretWord").value.toUpperCase();
    if(!w.match(/^[A-Z]+$/)){
        alert("Voer een geldig woord in (A-Z).");
        return;
    }
    word = w;
    startGame();
}

/* GAME START */
function startGame(){
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("game-screen").style.display = "block";

    guessed = [];
    wrong = [];
    errors = 0;

    document.getElementById("playerLeft").textContent = player1;
    document.getElementById("playerRight").textContent = player2;

    ["base","pole","beam","rope","head","body","armL","armR","legL","legR"]
        .forEach(id => document.getElementById(id).style.display = "none");

    updateWordDisplay();

    document.getElementById("letter").value = "";
    document.getElementById("letter").focus();
}

/* WEERGAVE WOORD */
function updateWordDisplay(){
    const res = [...word].map(c => guessed.includes(c) ? c : "_").join(" ");
    document.getElementById("word-display").textContent = res;
}

/* ENTER=GUESS */
document.getElementById("letter").addEventListener("keydown", (e)=>{
    if(e.key === "Enter"){
        guess();
    }
});

/* GOK */
function guess(){
    const inp = document.getElementById("letter");
    let l = inp.value.toUpperCase();
    inp.value = "";
    inp.focus();

    if(!l.match(/^[A-Z]$/)) return;
    if(guessed.includes(l) || wrong.includes(l)) return;

    if(word.includes(l)){
        guessed.push(l);
        updateWordDisplay();
        if(!document.getElementById("word-display").textContent.includes("_")){
            win();
        }
    } else {
        wrong.push(l);
        document.getElementById("wrong").textContent = wrong.join(" ");
        drawPart();
    }
}

/* GALG OPBOUW */
function drawPart(){
    switch(errors){
        case 0: show("base"); break;
        case 1: show("pole"); break;
        case 2: show("beam"); break;
        case 3: show("rope"); break;
        case 4: show("head"); break;
        case 5: show("body"); break;
        case 6: show("armL"); show("armR"); break;
        case 7: show("legL"); show("legR"); setTimeout(lose,2000); break;
    }
    errors++;
}

function show(id){
    document.getElementById(id).style.display = "block";
}

/* RESULTATEN */
function win(){
    const o = document.getElementById("overlay");
    o.innerHTML = `ðŸŽ‰ YEEEEEEAH ${player1}! ðŸŽ‰<br><br>
    <button onclick="location.reload()">Opnieuw</button>`;
    o.style.display = "flex";
}

function lose(){
    const o = document.getElementById("overlay");
    o.innerHTML = `ðŸ˜‚ HAHA LOSER<br><small>Het woord was: ${word}</small><br><br>
    <button onclick="location.reload()">Opnieuw</button>`;
    o.style.display = "flex";
}

function giveUp(){ lose(); }
</script>

</body>
</html>

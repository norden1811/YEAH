<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klassiek Galgje üéÆ</title>
<style>
body {
    font-family: 'Courier New', monospace;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding-top: 50px;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 450px;
    width: 90%;
    position: relative;
}

h1 {
    color: #333;
}

#word-display {
    font-size: 2em;
    letter-spacing: 10px;
    margin: 20px 0;
}

#letter-input {
    font-size: 18px;
    padding: 5px;
    width: 50px;
    text-align: center;
}

button {
    font-size: 16px;
    padding: 5px 10px;
    margin-left: 10px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background-color: #ff6f61;
    color: white;
    transition: 0.2s;
}
button:hover { background-color: #ff3b2f; }

#wrong-letters {
    color: red;
    font-weight: bold;
    margin-top: 10px;
}

#hangman {
    font-family: monospace;
    white-space: pre;
    line-height: 1.1;
    margin-top: 20px;
}

/* Groot bericht overlay */
#result-overlay {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(255,255,255,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    font-weight: bold;
    color: #ff6f61;
    border-radius: 15px;
    display: none;
    flex-direction: column;
    z-index: 10;
}
#result-overlay.win { color: green; }
#result-overlay.lose { color: red; }
</style>
</head>
<body>

<div class="container">
    <h1>üéÆ Galgje Klassiek</h1>
    <div id="hangman"></div>
    <div id="word-display"></div>
    <input type="text" id="letter-input" maxlength="1" autofocus>
    <button onclick="guessLetter()">Raad</button>
    <p>Foute letters: <span id="wrong-letters"></span></p>
    <button onclick="resetGame()" style="margin-top:15px;">üîÑ Nieuw spel</button>
    <div id="result-overlay"></div>
</div>

<script>
const words = ["GITHUB", "WEBSITE", "JAVASCRIPT", "CODING", "PROGRAMMA"];
let word, guessed, wrongLetters, maxWrong;
let gameOver = false;

let hangmanStates = [
`







`,
`
|
|
|
|
|
`,
`
____|
|
|
|
|
`,
`
____|
|   O
|
|
|
`,
`
____|
|   O
|   |
|
|
`,
`
____|
|   O
|  /|
|
|
`,
`
____|
|   O
|  /|\\
|
|
`,
`
____|
|   O
|  /|\\
|  /
|
`,
`
____|
|   O
|  /|\\
|  / \\
|
`
];

function initGame() {
    word = words[Math.floor(Math.random() * words.length)].toUpperCase();
    guessed = [];
    wrongLetters = [];
    maxWrong = hangmanStates.length - 1;
    gameOver = false;
    document.getElementById('wrong-letters').textContent = '';
    document.getElementById('result-overlay').style.display = 'none';
    updateWordDisplay();
    updateHangman();
}

function updateWordDisplay() {
    let display = '';
    for (let char of word) {
        display += guessed.includes(char) ? char + ' ' : '_ ';
    }
    document.getElementById('word-display').textContent = display.trim();
    if (!display.includes('_') && !gameOver) {
        showResult(true);
    }
}

function updateHangman() {
    document.getElementById('hangman').textContent = hangmanStates[wrongLetters.length];
    if (wrongLetters.length >= maxWrong && !gameOver) {
        showResult(false);
    }
}

function guessLetter() {
    if (gameOver) return;
    const input = document.getElementById('letter-input');
    const letter = input.value.toUpperCase();
    input.value = '';
    if (!letter || guessed.includes(letter) || wrongLetters.includes(letter)) return;

    if (word.includes(letter)) guessed.push(letter);
    else {
        wrongLetters.push(letter);
        document.getElementById('wrong-letters').textContent = wrongLetters.join(', ');
    }
    updateWordDisplay();
    updateHangman();
}

function showResult(win) {
    gameOver = true;
    const overlay = document.getElementById('result-overlay');
    overlay.style.display = 'flex';
    if (win) {
        overlay.className = 'win';
        overlay.innerHTML = `üèÜ KEIGROOT!<br>Lekker gewerkt! üëè`;
    } else {
        overlay.className = 'lose';
        overlay.innerHTML = `üòÇ hahahha LOSER<br>Het woord was: ${word}`;
    }
}

function resetGame() {
    initGame();
}

initGame();
</script>

</body>
</html>

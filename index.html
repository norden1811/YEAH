<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Galgje Deluxe 4.4 â€“ Top 100 woorden</title>

<style>
body {
    background: radial-gradient(circle at bottom, #02010a, #000822, #00051a);
    color: white;
    font-family: 'Courier New', monospace;
    text-align: center;
    margin: 0;
    overflow-x: hidden;
}

h1 {
    margin-top: 20px;
    font-size: 3rem;
    text-shadow: 0 0 15px cyan, 0 0 25px #00ffe1;
}

.screen { display: none; }
#start-screen { display: block; margin-top: 50px; }

.panel {
    background: rgba(255,255,255,0.06);
    padding: 20px;
    margin: 25px auto;
    width: 85%;
    max-width: 450px;
    border-radius: 10px;
    box-shadow: 0 0 10px #007bff55;
}

label { display: block; margin-top: 12px; font-size: 1.1rem; }
input, select {
    margin-top: 6px;
    padding: 8px;
    width: 90%;
    font-size: 1.2rem;
    border-radius: 6px;
    border: none;
    text-align: center;
    text-transform: uppercase;
}
button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1.2rem;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    transition: 0.2s;
    background: #ff0059;
    color: white;
}
button:hover { transform: scale(1.07); }
.smallbtn { width: auto; padding: 5px 9px; font-size: 0.9rem; margin-left: 5px; background: #00c2ff; }

#hud { display: flex; justify-content: space-between; padding: 10px 25px; font-size: 1.2rem; text-shadow: 0 0 5px cyan; }

/* GALG */
#galg { width: 200px; margin: 20px auto; position: relative; height: 300px; }

.line, .stick { position: absolute; display: none; }
.line { background: #c79b43; }
.stick { background: white; }

#base { width: 180px; height: 10px; bottom: 0; left: 10px; }
#pole { width: 10px; height: 220px; bottom: 0; left: 50px; }
#beam { width: 120px; height: 10px; top: 0; left: 50px; }
#rope { width: 5px; height: 35px; top: 10px; left: 165px; }

#head { width: 40px; height: 40px; border-radius: 50%; border: 4px solid white; left: 0; top: 0; background: none; }
#body { width: 4px; height: 80px; left: 0; top: 0; }
#armL { width: 50px; height: 4px; left: 0; top: 0; transform: rotate(-25deg); }
#armR { width: 50px; height: 4px; left: 0; top: 0; transform: rotate(25deg); }
#legL { width: 50px; height: 4px; left: 0; top: 0; transform: rotate(25deg); }
#legR { width: 50px; height: 4px; left: 0; top: 0; transform: rotate(-25deg); }

#word-display { font-size: 2rem; letter-spacing: 12px; margin-top: 20px; }
#input-area { margin-top: 20px; }

#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 3rem;
}
</style>
</head>
<body>

<h1>ðŸ”¥ GALGJE DELUXE 4.4 ðŸ”¥</h1>

<div id="start-screen" class="screen">
    <div class="panel">
        <h2>ðŸŽ® Tegen de Computer</h2>
        <label>Naam:</label>
        <input id="cpuName" placeholder="Jouw naam">
        <button class="smallbtn" onclick="randomName('cpuName')">ðŸŽ² Random naam</button>

        <label>Moeilijkheid:</label>
        <select id="difficulty">
            <option value="easy">Makkelijk</option>
            <option value="normal" selected>Normaal</option>
            <option value="hard">Hard</option>
        </select>

        <button onclick="startCPU()">Start spel</button>
    </div>

    <div class="panel">
        <h2>ðŸ‘¥ 2 Spelers</h2>
        <label>Speler 1 naam:</label>
        <input id="p1" placeholder="Naam speler 1">
        <button class="smallbtn" onclick="randomName('p1')">ðŸŽ²</button>

        <label>Speler 2 naam:</label>
        <input id="p2" placeholder="Naam speler 2">
        <button class="smallbtn" onclick="randomName('p2')">ðŸŽ²</button>

        <label>Geheim Woord:</label>
        <input id="secretWord" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

        <button onclick="start2P()">Start spel</button>
    </div>
</div>

<div id="game-screen" class="screen">
    <div id="hud">
        <div id="playerLeft"></div>
        <div id="playerRight"></div>
    </div>

    <div id="galg">
        <div id="base" class="line"></div>
        <div id="pole" class="line"></div>
        <div id="beam" class="line"></div>
        <div id="rope" class="line"></div>
        <div id="head"></div>
        <div id="body" class="stick"></div>
        <div id="armL" class="stick"></div>
        <div id="armR" class="stick"></div>
        <div id="legL" class="stick"></div>
        <div id="legR" class="stick"></div>
    </div>

    <div id="word-display"></div>
    <p>Fout: <span id="wrong"></span></p>

    <div id="input-area">
        <input id="letter" maxlength="1" autofocus>
        <button onclick="guess()">Raad</button>
    </div>

    <button onclick="giveUp()" style="margin-top:20px; background:red;">IK GEEF OP IK BEN EEN NIKS</button>
</div>

<div id="overlay"></div>

<script>
// âœ… Galgje Deluxe v4.4 Top 100 woorden + stickman correct
const randomNames = ["ðŸ”¥ Turbo Toeter","ðŸ¤£ Domme Dolfijn","ðŸŸ Frikandel Koning","ðŸ’€ Pepernoot Ninja","ðŸ¦ Alpha Mug","ðŸŽ¯ Aimloos Kind","ðŸš½ WC Legende","ðŸ¦§ Natte Gorilla"];
const words = ["DE","EN","VAN","IK","TE","DAT","DIE","IN","HET","WIJ","JE","ZE","MET","OP","NIEUWE","VOOR","ALS","NA","IS","MAAR","OOK","WAT","ZO","DOOR","BIJ","HUN","HELE","AL","OVER","WORDEN","DOEN","KUNNEN","HEN","ONDER","GEEN","TOT","MEER","MEE","MIJN","JOUW","ZIJN","HIER","DAAR","TOCH","GEWEEST","ALTIJD","VANAF","ONZE","JOU","U","DANK","TUSSEN","TIJD","KAN","MOET","NOG","HETZELFDE","ANDERE","OOK","ALLE","GROTE","KLEINE","NOGAL","SOMMIGE","ALLES","NOG","VANDAAG","MORGEN","GISTEREN","OVERAL","SLECHTS","SPEL","KINDEREN","MENSEN","GOED","NOG","ZELF","DAARNA","BEGON","GEKOMEN","GELOPEN","GEVONDEN","GESPROKEN","GEZEGD","GEKEND","GELEERD","GESTART","GEKREGEN","GEZAGEN","GEHOORD","GEMAAKT","GEDAAN","GEKOMEN"];

let word="", guessed=[], wrong=[], errors=0;
let player1="", player2="", mode="cpu";

function randomName(field){ document.getElementById(field).value = randomNames[Math.floor(Math.random()*randomNames.length)]; }

function startCPU(){
    mode="cpu";
    player1 = document.getElementById("cpuName").value || randomNames[Math.floor(Math.random()*randomNames.length)];
    player2 = "ðŸ¤– Computer";
    word = words[Math.floor(Math.random()*words.length)];
    startGame();
}

function start2P(){
    mode="2p";
    player1 = document.getElementById("p1").value || randomNames[Math.floor(Math.random()*randomNames.length)];
    player2 = document.getElementById("p2").value || randomNames[Math.floor(Math.random()*randomNames.length)];
    word = document.getElementById("secretWord").value.toUpperCase();
    startGame();
}

function startGame(){
    document.getElementById("start-screen").style.display="none";
    document.getElementById("game-screen").style.display="block";
    document.getElementById("playerLeft").innerText=player1;
    document.getElementById("playerRight").innerText=player2;
    updateWord();
    document.getElementById("letter").focus();
}

function updateWord(){
    document.getElementById("word-display").innerText = [...word].map(l => guessed.includes(l) ? l : "_").join(" ");
}

document.getElementById("letter").addEventListener("keydown", e=>{
    if(e.key==="Enter") guess();
});

function guess(){
    let l=document.getElementById("letter").value.toUpperCase();
    document.getElementById("letter").value="";
    if(!l || guessed.includes(l) || wrong.includes(l)) return;
    if(word.includes(l)) guessed.push(l);
    else { wrong.push(l); draw(); }
    document.getElementById("wrong").innerText=wrong.join(" ");
    updateWord();
    if(!document.getElementById("word-display").innerText.includes("_")) win();
}

// ðŸ”¥ Galg-opbouw v4.4
function draw(){
    switch(errors){
        case 0: showPart("base",10,290,180,10); break;       // onderste horizontaal
        case 1: showPart("pole",50,70,10,220); break;        // paal
        case 2: showPart("beam",50,70,120,10); break;        // bovenste balk
        case 3: showPart("rope",165,10,5,35); break;         // touw
        case 4: showHead(); break;                            // hoofd
        case 5: showPart("body",169,95,4,80); break;         // lichaam
        case 6:
            showPart("armL",129,115,50,4);
            showPart("armR",170,115,50,4); break;           // armen
        case 7:
            showPart("legL",129,175,50,4);
            showPart("legR",170,175,50,4);
            setTimeout(lose,2000); break;                   // benen + verlies
    }
    errors++;
}

function showPart(id,left,top,width,height){
    let e=document.getElementById(id);
    e.style.left=left+"px";
    e.style.top=top+"px";
    e.style.width=width+"px";
    e.style.height=height+"px";
    e.style.display="block";
}

function showHead(){
    let e=document.getElementById("head");
    e.style.left="150px";
    e.style.top="55px";
    e.style.display="block";
}

function win(){ showOverlay(`ðŸŽ‰ YEEEEEEAH ${player1} WINT! ðŸŽ‰`); }
function lose(){ showOverlay(`ðŸ˜‚ HAHA LOSER<br><small>Het woord was: ${word}</small>`); }
function giveUp(){ lose(); }
function showOverlay(text){
    let o=document.getElementById("overlay");
    o.innerHTML = text + `<br><button onclick="location.reload()">Opnieuw</button>`;
    o.style.display="flex";
}
</script>

</body>
</html>

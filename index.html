<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galgje Deluxe 4.0 ðŸš€</title>
<style>
body {
    background: radial-gradient(circle at bottom, #02010a, #000822, #00051a);
    color: white;
    font-family: 'Courier New', monospace;
    text-align: center;
    margin: 0;
    overflow: hidden;
}

h1 {
    margin-top: 20px;
    text-shadow: 0 0 10px #00ffff, 0 0 25px cyan;
}

button {
    padding: 10px 15px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #ff4f4f;
    color: white;
    margin-top: 10px;
}
button:hover {
    background: red;
}

input {
    font-size: 20px;
    padding: 6px;
    margin-top: 10px;
    text-transform: uppercase;
}

#overlay {
    position: fixed;
    inset: 0;
    display: none;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 4rem;
}

#give-up-btn {
    margin-top: 20px;
    background: #ff0000;
}

/* GALG â€” Nieuwe SVG versie */
#svg-galg-container {
    width: 250px;
    margin: 30px auto;
}

svg line {
    stroke: #b8860b; /* goudbruin voor hout */
    stroke-width: 8px;
}

svg circle, svg path {
    stroke: white;
    stroke-width: 6px;
    fill: none;
    display: none;
}
</style>
</head>
<body>

<h1>ðŸ”¥ Galgje Deluxe 4.0 ðŸ”¥</h1>

<div id="start-screen">
    <p>Kies spelmodus:</p>
    <button onclick="startGame()">Tegen computer</button>
</div>

<div id="game-screen" style="display:none;">

    <!-- ðŸŽ¯ NIEUWE GALG -->
    <div id="svg-galg-container">
        <svg width="250" height="300">
            <line x1="20" y1="270" x2="200" y2="270" /> <!-- Bodem -->
            <line x1="60" y1="270" x2="60" y2="50" />  <!-- Paal -->
            <line x1="60" y1="50" x2="180" y2="50" /> <!-- Balk -->
            <line x1="180" y1="50" x2="180" y2="90" /> <!-- Touw -->

            <!-- Stickman onderdelen -->
            <circle id="head" cx="180" cy="115" r="25" /> 
            <line id="body" x1="180" y1="140" x2="180" y2="200" />

            <line id="armL" x1="180" y1="155" x2="150" y2="180" />
            <line id="armR" x1="180" y1="155" x2="210" y2="180" />

            <line id="legL" x1="180" y1="200" x2="150" y2="240" />
            <line id="legR" x1="180" y1="200" x2="210" y2="240" />
        </svg>
    </div>

    <div id="word-display" style="font-size: 2rem; letter-spacing: 12px;"></div>

    <input id="letter-input" maxlength="1">
    <button onclick="guess()">Raad</button>

    <p>Fout: <span id="wrong"></span></p>

    <button id="give-up-btn" onclick="lose()">IK GEEF OP IK BEN EEN NIKS</button>
</div>

<!-- Overlay -->
<div id="overlay"></div>


<script>
const words=["CODE","GITHUB","FRIKANDEL","PROGRAMMA","TERSCHELLING"];
let word="", guessed=[], wrong=[];
let errors=0;

const parts=["head","body","armL","armR","legL","legR"];

function startGame(){
    word = words[Math.floor(Math.random()*words.length)];
    document.getElementById("start-screen").style.display="none";
    document.getElementById("game-screen").style.display="block";
    updateDisplay();
    document.getElementById("letter-input").focus();
}

document.getElementById("letter-input").addEventListener("keydown", e=>{
    if(e.key==="Enter") guess();
});

function updateDisplay(){
    let out="";
    for(let l of word) out+= guessed.includes(l) ? l+" " : "_ ";
    document.getElementById("word-display").innerText=out.trim();

    if(!out.includes("_")) win();
}

function guess(){
    const letter=document.getElementById("letter-input").value.toUpperCase();
    document.getElementById("letter-input").value="";
    document.getElementById("letter-input").focus();

    if(!letter || guessed.includes(letter) || wrong.includes(letter)) return;

    if(word.includes(letter)) guessed.push(letter);
    else {
        wrong.push(letter);
        document.getElementById("wrong").innerText=wrong.join(" ");
        draw();
    }

    updateDisplay();
}

function draw(){
    document.getElementById(parts[errors]).style.display="block";
    errors++;
    if(errors===6) lose();
}

function win(){
    let o=document.getElementById("overlay");
    o.innerHTML="YEEEEEEEAAH ðŸŽ‰<br><button onclick='location.reload()'>Opnieuw</button>";
    o.style.display="flex";
}

function lose(){
    let o=document.getElementById("overlay");
    o.innerHTML=`ðŸ˜‚ HAHA LOSER<br><small>Het woord was: ${word}</small><br><button onclick='location.reload()'>Opnieuw</button>`;
    o.style.display="flex";
}
</script>

</body>
</html>

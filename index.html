<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klassiek Galgje Deluxe üéÆ</title>
<style>
body {
    font-family: 'Courier New', monospace;
    margin: 0;
    background: radial-gradient(ellipse at bottom, #0b0c2a 0%, #070d1a 100%);
    overflow-x: hidden;
    color: #fff;
}

/* Sterren */
.ster {
    position: absolute;
    background: white;
    border-radius: 50%;
    width: 2px;
    height: 2px;
    animation: twinkle 2s infinite alternate;
    z-index: 0;
}
@keyframes twinkle { 0% { opacity:0.2 } 100% { opacity:1 } }

/* Container */
.container {
    position: relative;
    z-index: 1;
    max-width: 600px;
    margin: 0 auto;
    padding-top: 30px;
    text-align: center;
}

/* Start & Game schermen */
#start-screen { display: block; }
#game-screen { display: none; }

h1 { color: #ff6f61; }

input, select, button { font-size:16px; padding:8px; margin:5px; border-radius:5px; border:none; }
button { background:#ff6f61; color:white; cursor:pointer; }
button:hover { background:#ff3b2f; }

#galg {
    position: relative;
    width: 200px;
    height: 250px;
    margin: 20px auto;
}
#galg-base { position:absolute; bottom:0; width:150px; height:10px; background:#fff; left:25px;}
#galg-vert { position:absolute; bottom:10px; left:25px; width:10px; height:200px; background:#fff;}
#galg-horiz { position:absolute; top:0; left:25px; width:100px; height:10px; background:#fff;}
#galg-rope { position:absolute; top:10px; left:115px; width:2px; height:40px; background:#fff;}

/* Stickman onderdelen */
.head, .body, .left-arm, .right-arm, .left-leg, .right-leg {
    position:absolute;
    background:#fff;
    display:none;
}
.head { top:50px; left:100px; width:30px; height:30px; border-radius:50%; }
.body { top:80px; left:114px; width:2px; height:70px; }
.left-arm { top:90px; left:114px; width:40px; height:2px; transform: rotate(-45deg); transform-origin:left center; }
.right-arm { top:90px; left:76px; width:40px; height:2px; transform: rotate(45deg); transform-origin:right center; }
.left-leg { top:150px; left:114px; width:40px; height:2px; transform: rotate(45deg); transform-origin:left center; }
.right-leg { top:150px; left:76px; width:40px; height:2px; transform: rotate(-45deg); transform-origin:right center; }

/* Overlay */
#overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    color: #0f0;
    flex-direction: column;
    display: none;
    z-index: 10;
}
#overlay.lose { color:red; }

#word-display { font-size:2em; letter-spacing:10px; margin:15px 0; }
</style>
</head>
<body>

<div class="container">

<!-- Start scherm -->
<div id="start-screen">
    <h1>Klassiek Galgje Deluxe</h1>
    <label>Gebruikersnaam: <input type="text" id="username"></label><br>
    <label>Moeilijkheid:
        <select id="difficulty">
            <option value="easy">Gemakkelijk</option>
            <option value="normal" selected>Normaal</option>
            <option value="hard">Moeilijk</option>
        </select>
    </label><br>
    <button onclick="startGame()">Start Spel</button>
</div>

<!-- Game scherm -->
<div id="game-screen">
    <h1>Klassiek Galgje</h1>
    <div id="galg">
        <div id="galg-base"></div>
        <div id="galg-vert"></div>
        <div id="galg-horiz"></div>
        <div id="galg-rope"></div>

        <div class="head"></div>
        <div class="body"></div>
        <div class="left-arm"></div>
        <div class="right-arm"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
    </div>

    <div id="word-display">_ _ _ _</div>
    <input type="text" id="letter-input" maxlength="1" autofocus>
    <button onclick="guessLetter()">Raad</button>

    <p>Foute letters: <span id="wrong-letters"></span></p>
    <button onclick="resetGame()">üîÑ Nieuw spel</button>
</div>

<div id="overlay"></div>

</div>

<script>
// Sterren genereren
for(let i=0;i<100;i++){
    let star = document.createElement('div');
    star.className='ster';
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    let size = 1+Math.random()*2;
    star.style.width=star.style.height=size+'px';
    document.body.appendChild(star);
}

// Spel variabelen
let words = ["GITHUB","WEBSITE","JAVASCRIPT","CODING","PROGRAMMA"];
let word, guessed, wrongLetters, maxWrong, username;
let stickmanParts;

function startGame(){
    username = document.getElementById('username').value || "Speler";
    let difficulty = document.getElementById('difficulty').value;
    switch(difficulty){
        case "easy": maxWrong=8; break;
        case "normal": maxWrong=6; break;
        case "hard": maxWrong=4; break;
    }
    word = words[Math.floor(Math.random()*words.length)];
    guessed = [];
    wrongLetters = [];
    stickmanParts = document.querySelectorAll('.head, .body, .left-arm, .right-arm, .left-leg, .right-leg');
    stickmanParts.forEach(p=>p.style.display='none');

    document.getElementById('start-screen').style.display='none';
    document.getElementById('game-screen').style.display='block';
    updateWordDisplay();
    document.getElementById('wrong-letters').textContent='';
    document.getElementById('overlay').style.display='none';
}

function updateWordDisplay(){
    let display = '';
    for(let c of word){
        display += guessed.includes(c) ? c+' ' : '_ ';
    }
    document.getElementById('word-display').textContent = display.trim();
    if(!display.includes('_')) showResult(true);
}

function updateStickman(){
    for(let i=0;i<wrongLetters.length;i++){
        if(i<stickmanParts.length) stickmanParts[i].style.display='block';
    }
    if(wrongLetters.length>=maxWrong) showResult(false);
}

function guessLetter(){
    let input = document.getElementById('letter-input');
    let letter = input.value.toUpperCase();
    input.value='';
    if(!letter || guessed.includes(letter) || wrongLetters.includes(letter)) return;

    if(word.includes(letter)) guessed.push(letter);
    else {
        wrongLetters.push(letter);
        document.getElementById('wrong-letters').textContent = wrongLetters.join(', ');
        updateStickman();
    }
    updateWordDisplay();
}

function showResult(win){
    let overlay = document.getElementById('overlay');
    overlay.style.display='flex';
    overlay.className=win?'':'lose';
    overlay.innerHTML = win ? `üèÜ KEIGROOT! ${username} üëè` : `üòÇ hahahha LOSER! Het woord was: ${word}`;
}

function resetGame(){
    document.getElementById('start-screen').style.display='block';
    document.getElementById('game-screen').style.display='none';
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Galgje Deluxe 5.0 ‚Äì Retro</title>

<style>
/* ===== ALGEMEEN ===== */
body {
    margin: 0;
    font-family: "Courier New", monospace;
    background: radial-gradient(circle at top, #1b2330, #050713 70%);
    color: #f4f4e6;
    text-align: center;
}

h1 {
    margin: 20px 0 10px;
    font-size: 2.6rem;
    letter-spacing: 3px;
}

.small-sub {
    font-size: 0.8rem;
    color: #b0b0a5;
}

.screen { display: none; }
#start-screen { display: block; }

.panel {
    background: #111720;
    border: 1px solid #3b4250;
    border-radius: 10px;
    padding: 18px;
    margin: 20px auto;
    max-width: 460px;
    box-shadow: 0 0 12px rgba(0,0,0,0.6);
    text-align: left;
}

.panel h2 {
    margin: 0 0 10px;
    font-size: 1.4rem;
}

label {
    display: block;
    margin-top: 10px;
    font-size: 0.95rem;
}

input, select {
    margin-top: 4px;
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #3b4250;
    background: #0b0f18;
    color: #f4f4e6;
    font-family: inherit;
    font-size: 1rem;
    text-transform: uppercase;
    box-sizing: border-box;
}

button {
    margin-top: 12px;
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-family: inherit;
    font-size: 1rem;
    background: #c4453c;
    color: #fff;
}
button:hover {
    filter: brightness(1.05);
}
.smallbtn {
    width: auto;
    padding: 4px 8px;
    font-size: 0.8rem;
    margin-left: 5px;
    background: #4d7ea8;
}

/* HUD */
#game-screen { margin-top: 10px; }

#hud {
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    font-size: 0.95rem;
}

/* GALG + POPPETJE */
#galg {
    width: 220px;
    height: 260px;
    margin: 20px auto 10px;
    position: relative;
}

.part {
    position: absolute;
    display: none; /* BELANGRIJK: ALLES START ONZICHTBAAR */
}

/* houten balken */
.line {
    background: #b3844a;
}

/* basis */
#base {
    left: 20px;
    bottom: 0;
    width: 180px;
    height: 10px;
}

/* paal omhoog */
#pole {
    left: 60px;
    bottom: 10px;
    width: 10px;
    height: 190px;
}

/* bovenbalk */
#beam {
    left: 60px;
    top: 10px;
    width: 110px;
    height: 10px;
}

/* touw */
#rope {
    left: 165px;
    top: 20px;
    width: 4px;
    height: 35px;
    background: #d4c29a;
}

/* hoofd */
#head {
    left: 145px;
    top: 48px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 4px solid #f4f4e6;
    background: transparent;
}

/* lichaam + ledematen zijn ‚Äústokken‚Äù */
.stick {
    background: #f4f4e6;
}

/* lichaam */
#body {
    left: 164px;
    top: 88px;
    width: 4px;
    height: 70px;
}

/* armen */
#armL {
    left: 124px;
    top: 105px;
    width: 45px;
    height: 4px;
    transform: rotate(-25deg);
}
#armR {
    left: 168px;
    top: 105px;
    width: 45px;
    height: 4px;
    transform: rotate(25deg);
}

/* benen */
#legL {
    left: 126px;
    top: 150px;
    width: 45px;
    height: 4px;
    transform: rotate(25deg);
}
#legR {
    left: 168px;
    top: 150px;
    width: 45px;
    height: 4px;
    transform: rotate(-25deg);
}

/* woord & input */
#word-display {
    font-size: 1.8rem;
    letter-spacing: 10px;
    margin-top: 10px;
}
#wrong {
    min-height: 20px;
    font-size: 0.9rem;
}
#input-area { margin-top: 12px; }

#giveup-btn {
    margin-top: 18px;
    background: #b02024;
}

/* overlay */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-size: 2.5rem;
    padding: 10px;
}
#overlay button {
    margin-top: 12px;
}

/* responsive */
@media (max-width: 520px){
    #word-display { font-size: 1.4rem; letter-spacing: 6px; }
}
</style>
</head>
<body>

<h1>GALGJE DELUXE 5.0</h1>
<div class="small-sub">Retro Editie ‚Äì opgebouwd vanaf nul</div>

<!-- STARTSCHERM -->
<div id="start-screen" class="screen">

  <div class="panel">
    <h2>üéÆ Tegen de computer</h2>
    <label>Jouw naam:</label>
    <div style="display:flex;align-items:center;gap:4px;">
      <input id="cpuName" placeholder="Naam speler" />
      <button class="smallbtn" type="button" onclick="randomName('cpuName')">üé≤</button>
    </div>

    <label>Moeilijkheid:</label>
    <select id="difficulty">
      <option value="easy">Makkelijk</option>
      <option value="normal" selected>Normaal</option>
      <option value="hard">Moeilijk</option>
    </select>

    <button type="button" onclick="startCPU()">Start spel</button>
  </div>

  <div class="panel">
    <h2>üë• Twee spelers (secret word)</h2>

    <label>Speler 1 (woord bedenker):</label>
    <div style="display:flex;align-items:center;gap:4px;">
      <input id="p1" placeholder="Naam speler 1" />
      <button class="smallbtn" type="button" onclick="randomName('p1')">üé≤</button>
    </div>

    <label>Speler 2 (raden):</label>
    <div style="display:flex;align-items:center;gap:4px;">
      <input id="p2" placeholder="Naam speler 2" />
      <button class="smallbtn" type="button" onclick="randomName('p2')">üé≤</button>
    </div>

    <label>Geheim woord:</label>
    <input id="secretWord" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

    <button type="button" onclick="start2P()">Start spel</button>
  </div>

</div>

<!-- GAME SCREEN -->
<div id="game-screen" class="screen">

  <div id="hud">
    <div id="playerLeft"></div>
    <div id="playerRight"></div>
  </div>

  <div id="galg">
    <div id="base"  class="part line"></div>
    <div id="pole"  class="part line"></div>
    <div id="beam"  class="part line"></div>
    <div id="rope"  class="part"></div>
    <div id="head"  class="part"></div>
    <div id="body"  class="part stick"></div>
    <div id="armL"  class="part stick"></div>
    <div id="armR"  class="part stick"></div>
    <div id="legL"  class="part stick"></div>
    <div id="legR"  class="part stick"></div>
  </div>

  <div id="word-display"></div>
  <p>Fout: <span id="wrong"></span></p>

  <div id="input-area">
    <input id="letter" maxlength="1" autocomplete="off" />
    <button type="button" onclick="guess()">Raad</button>
  </div>

  <button id="giveup-btn" type="button" onclick="giveUp()">IK GEEF OP IK BEN EEN NIKS</button>
</div>

<div id="overlay"></div>

<script>
/* ===== DATA ===== */
const randomNames = [
  "üî• Turbo Toeter","ü§£ Domme Dolfijn","üçü Frikandel Koning","üíÄ Pepernoot Ninja",
  "ü¶ç Alpha Mug","üéØ Aimloos Kind","üöΩ WC Legende","ü¶ß Natte Gorilla"
];

const words = [
  "DE","EN","VAN","IK","TE","DAT","DIE","IN","HET","WIJ","JE","ZE","MET","OP","NIEUWE","VOOR",
  "ALS","NA","IS","MAAR","OOK","WAT","ZO","DOOR","BIJ","HUN","HELE","AL","OVER","WORDEN","DOEN",
  "KUNNEN","HEN","ONDER","GEEN","TOT","MEER","MEE","MIJN","JOUW","ZIJN","HIER","DAAR","TOCH",
  "GEWEEST","ALTIJD","VANAF","ONZE","JOU","U","DANK","TUSSEN","TIJD","KAN","MOET","NOG",
  "HETZELFDE","ANDERE","ALLE","GROTE","KLEINE","SOMMIGE","ALLES","VANDAAG","MORGEN","GISTEREN",
  "OVERAL","SLECHTS","SPEL","KINDEREN","MENSEN","GOED","ZELF","DAARNA","BEGON","GEKOMEN",
  "GELOPEN","GEVONDEN","GESPROKEN","GEZEGD","GEKEND","GELEERD","GESTART","GEKREGEN","GEZAGEN",
  "GEHOORD","GEMAAKT","GEDAAN"
];

/* ===== STATE ===== */
let word = "";
let guessed = [];
let wrong = [];
let errors = 0;
let player1 = "";
let player2 = "";
let mode = "cpu"; // 'cpu' of '2p'

/* ===== HELPERS ===== */
function randomName(id){
  document.getElementById(id).value = randomNames[Math.floor(Math.random()*randomNames.length)];
}

function showScreen(idToShow){
  document.getElementById("start-screen").style.display = (idToShow === "start") ? "block" : "none";
  document.getElementById("game-screen").style.display  = (idToShow === "game")  ? "block" : "none";
}

/* ===== START MODES ===== */
function startCPU(){
  mode = "cpu";
  player1 = document.getElementById("cpuName").value || randomNames[Math.floor(Math.random()*randomNames.length)];
  player2 = "ü§ñ COMPUTER";
  word    = words[Math.floor(Math.random()*words.length)];
  beginGame();
}

function start2P(){
  mode = "2p";
  player1 = document.getElementById("p1").value || randomNames[Math.floor(Math.random()*randomNames.length)];
  player2 = document.getElementById("p2").value || randomNames[Math.floor(Math.random()*randomNames.length)];
  const w = document.getElementById("secretWord").value.trim().toUpperCase();
  if(!w || /[^A-Z]/.test(w)){
    alert("Voer een geldig geheim woord (A‚ÄìZ) in.");
    return;
  }
  word = w;
  beginGame();
}

/* ===== GAME INIT ===== */
function beginGame(){
  guessed = [];
  wrong = [];
  errors = 0;

  // HUD
  document.getElementById("playerLeft").textContent  = player1;
  document.getElementById("playerRight").textContent = player2;

  // reset galg
  const ids = ["base","pole","beam","rope","head","body","armL","armR","legL","legR"];
  ids.forEach(id => { document.getElementById(id).style.display = "none"; });

  updateWordDisplay();
  document.getElementById("wrong").textContent = "";
  showScreen("game");
  const l = document.getElementById("letter");
  l.value = "";
  l.focus();
}

/* ===== WEERGAVE WOORD ===== */
function updateWordDisplay(){
  const chars = [...word].map(ch => guessed.includes(ch) ? ch : "_");
  document.getElementById("word-display").textContent = chars.join(" ");
}

/* ===== INPUT HANDLING ===== */
document.getElementById("letter").addEventListener("keydown", function(e){
  if(e.key === "Enter"){
    e.preventDefault();
    guess();
  }
});

/* ===== GUESS ===== */
function guess(){
  const inp = document.getElementById("letter");
  let l = (inp.value || "").toUpperCase();
  inp.value = "";
  inp.focus();
  if(!l.match(/^[A-Z]$/)) return;
  if(guessed.includes(l) || wrong.includes(l)) return;

  if(word.includes(l)){
    guessed.push(l);
    updateWordDisplay();
    if(!document.getElementById("word-display").textContent.includes("_")){
      win();
    }
  } else {
    wrong.push(l);
    document.getElementById("wrong").textContent = wrong.join(" ");
    drawNextPart();
  }
}

/* ===== GALG OPBOUW =====
   1: base
   2: pole
   3: beam
   4: rope
   5: head
   6: body
   7: arms
   8: legs + verlies na 2s
*/
function drawNextPart(){
  switch(errors){
    case 0: document.getElementById("base").style.display = "block"; break;
    case 1: document.getElementById("pole").style.display = "block"; break;
    case 2: document.getElementById("beam").style.display = "block"; break;
    case 3: document.getElementById("rope").style.display = "block"; break;
    case 4: document.getElementById("head").style.display = "block"; break;
    case 5: document.getElementById("body").style.display = "block"; break;
    case 6:
      document.getElementById("armL").style.display = "block";
      document.getElementById("armR").style.display = "block";
      break;
    case 7:
      document.getElementById("legL").style.display = "block";
      document.getElementById("legR").style.display = "block";
      setTimeout(lose, 2000);
      break;
  }
  errors++;
}

/* ===== RESULTAAT ===== */
function win(){
  const o = document.getElementById("overlay");
  o.innerHTML = `üéâ YEEEEEEAH ${player1}! üéâ<br/><br/>
    <button onclick="location.reload()">Opnieuw spelen</button>`;
  o.style.display = "flex";
}

function lose(){
  const o = document.getElementById("overlay");
  o.innerHTML = `üòÇ HAHA LOSER<br/><small>Het woord was: ${word}</small><br/><br/>
    <button onclick="location.reload()">Opnieuw spelen</button>`;
  o.style.display = "flex";
}

function giveUp(){
  lose();
}
</script>
</body>
</html>
